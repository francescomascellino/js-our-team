<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Team</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

    </head>

    <body class="bg-light">

        <header class="text-center">
            <h1 class="mt-4">MEET OUR TEAM</h1>
        </header>

        <main>

            <div class="container">

                <div id="cardContEl" class="row gx-5">

                </div>

                <div class="row my-3">
                    <form id="addUserForm" class="form-control">

                        <label for="inputName">Inserisci Nome e Cognome del
                            nuovo membro</label>

                        <br>

                        <input class="mb-2" type="text" name="inputName"
                            id="inputName" value="Placeholder Member">

                        <br>

                        <label for="inputRole">Inserisci il ruolo del nuovo
                            membro</label>

                        <br>

                        <input class="mb-2" type="text" name="inputRole"
                            id="inputRole" value="Placeholder Role">

                        <br>

                        <label for="inputRole">Inserisci ula foto profilo del
                            nuovo membro</label>

                        <br>

                        <input class="mb-2" type="url" name="inputImg"
                            id="inputImg"
                            value="https://picsum.photos/400/429?random=1">

                        <br>

                        <input type="submit" class="btn btn-primary mb-1"
                            value="Invia"> <button type="reset"
                            class="btn btn-danger mb-1">Reset</button>

                    </form>
                </div>

            </div>

        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <script type="Text/javascript" src="./assets/js/main.js"></script>
    </body>
</html>
